<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="homePage.css">
  </head>
  <body style="background-color:white;">
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Categories</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#">Social Care</a>
        <a href="#">Animal Care</a>
        <a href="#">Development</a>
      </div>
    </div>
    <div class="backgroundImage">
      <div> <img class = "mySlides" src="acts/image1.png"> </div>
      <div> <img class = "mySlides" src="acts/image2.png"> </div>
      <div> <img class = "mySlides" src="acts/image3.png"> </div>
      <div> <img class = "mySlides" src="acts/image4.png"> </div>
    </div>
    <div class="category1">
    </div>
    <script>
      var myIndex = 0;
      slideshow();
      function slideshow(){
        var i;
        var x = document.getElementsByClassName("mySlides");
        for(i=0; i<x.length; i++){
          x[i].style.display = "none";
        }
        myIndex++;
        if(myIndex > x.length){
          myIndex = 1;
        }
        x[myIndex-1].style.display = "block";
        setTimeout(slideshow, 1500);
      }
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      // Close the dropdown menu if the user clicks outside of it
      window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
              var dropdowns = document.getElementsByClassName("dropdown-content");
              var i;
              for (i = 0; i < dropdowns.length; i++) {
                  var openDropdown = dropdowns[i];
                  if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                  }
              }
          }
      }
    </script>
    
  </body>
</html>
