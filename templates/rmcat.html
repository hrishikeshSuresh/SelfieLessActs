<!DOCTYPE html>
<html>
<head>
	<title>REMOVE CATEGORY</title>
</head>
<body>
	<center>
	<h1> CHOOSE CATEGORIES YOU WISH TO REMOVE </h1>
</center>
	<body background="bg.jpg">
 		<form class="form-signin" enctype="multipart/form-data" action="http://localhost:5000/api/v1/categories" method="post" role="form">
			{% for category in categories %}
				<label class="container">{{category}}
 					<input type="checkbox" checked="checked">
 					<span class="checkmark"></span>
				</label>
			{% endfor %}
<label class="button">
<button type="submit">SUBMIT</button>
</label>
</form>
<style type="text/css">

	.button
	{

	}

	.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}


.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}


.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}

.container:hover input ~ .checkmark {
  background-color: 	#000000;
}


.container input:checked ~ .checkmark {
  background-color: #000000;
}


.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}


.container input:checked ~ .checkmark:after {
  display: block;
}


.container .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
</style>
</body>

</html>
