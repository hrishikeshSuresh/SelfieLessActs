<!DOCTYPE html>
<html>
	<head>
		<title>REMOVE CATEGORY</title>
		<script src="../static/jquery-3.3.1.min.js"></script>
	</head>
	<center>
		<h1> Choose the category you want to remove. </h1>
	</center>
	<body background="{{ url_for('static', filename='home/background.jpeg')}}">
		{% for category in categories %}
	 					<h5> {{category}} </h5>
				{% endfor %}
			<style type="text/css">
				.button{
				}
				.container {
				  display: block;
				  position: relative;
				  padding-left: 35px;
				  margin-bottom: 12px;
				  cursor: pointer;
				  font-size: 22px;
				  -webkit-user-select: none;
				  -moz-user-select: none;
				  -ms-user-select: none;
				  user-select: none;
				}
				.container input {
				  position: absolute;
				  opacity: 0;
				  cursor: pointer;
				  height: 0;
				  width: 0;
				}
				.checkmark {
				  position: absolute;
				  top: 0;
				  left: 0;
				  height: 25px;
				  width: 25px;
				  background-color: #eee;
				}
				.container:hover input ~ .checkmark {
				  background-color: 	#000000;
				}
				.container input:checked ~ .checkmark {
				  background-color: #000000;
				}
				.checkmark:after {
				  content: "";
				  position: absolute;
				  display: none;
				}
				.container input:checked ~ .checkmark:after {
				  display: block;
				}
				.container .checkmark:after {
				  left: 9px;
				  top: 5px;
				  width: 5px;
				  height: 10px;
				  border: solid white;
				  border-width: 0 3px 3px 0;
				  -webkit-transform: rotate(45deg);
				  -ms-transform: rotate(45deg);
				  transform: rotate(45deg);
				}
			</style>
	</body>

</html>
